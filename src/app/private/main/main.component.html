<mat-toolbar color="primary" class="nav-bar">
  <span>{{tabNames[selected.value]}}</span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>
<mat-tab-group
  [selectedIndex]="selected.value"
  (selectedIndexChange)="onChangeTabIndex($event)"
  color="primary" backgroundColor="primary">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">bar_chart</mat-icon>
    </ng-template>
    <app-statistic [isActive]="selected.value === 0"
                   [balance]="balance"
                   [allUsers]="allUsers"
                   [me]="me"></app-statistic>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">people_alt</mat-icon>
    </ng-template>
    <app-people-balance [isActive]="selected.value === 2"
                        [balance]="balance"
                        [allUsers]="allUsers"
                        [me]="me"></app-people-balance>
  </mat-tab>
</mat-tab-group>
<button class="add-new-note" routerLink="/add-new-note" routerLinkActive="active" mat-fab
        aria-label="Example icon-button with a heart icon">
  <mat-icon>add</mat-icon>
</button>


<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Выйти</span>
  </button>
</mat-menu>
