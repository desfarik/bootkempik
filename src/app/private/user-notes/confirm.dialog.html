<h1 mat-dialog-title>Подтвердите действие</h1>
<div mat-dialog-content>
  <p>Погасить <b>{{data.amount}} руб.</b> долга пользователю {{data.person.first_name + " " + data.person.last_name}}?
  </p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button color="primary" [mat-dialog-close]="true">Да</button>
</div>
